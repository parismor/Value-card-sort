<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Value Card Sort</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #252A26;
      color: #202622;
    }

    #instructions {
      text-align: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      color: #F2E1C2;
    }
    #instructions h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    #main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    #card-stack {
      position: relative;
      width: 300px;
      height: 500px;
      background-color: #252A26;
      overflow: visible;
    }

    .card {
      --i: 0;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) translateY(calc(var(--i) * 5px));
      width: 220px;
      padding: 16px;
      box-sizing: border-box;
      border-radius: 12px;
      background-color: #F2E1C2;
      color: #202622;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      z-index: 1;
      transition: transform 0.2s ease;
    }

    .card-title {
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 1rem;
    }
    .card-desc {
      font-size: 0.85rem;
      opacity: 0.85;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 25%;
      pointer-events: none;
      z-index: -1;
    }
    .card::before { left: 0; }
    .card::after { right: 0; }
    .card:hover::before { background-color: rgba(185,142,106,0.3); }
    .card:hover::after { background-color: rgba(168,213,160,0.3); }

    #keep-pile,
    #discard-pile {
      flex: 1 1 280px;
      min-height: 500px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 6px;
      padding: 6px;
      border-radius: 12px;
      background-color: #202622;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .pile h3 {
      width: 100%;
      margin: 0 0 6px;
      font-size: 1rem;
      color: #F2E1C2;
      text-align: center;
    }

    .pile .card {
      position: relative;
      width: 120px;
      height: 120px;
      font-size: 0.65rem;
      line-height: 1.1;
      padding: 6px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      word-wrap: break-word;
      background-color: #F2E1C2;
      color: #202622;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin: 0;
      z-index: auto;
    }

    @media (max-width: 768px) {
      #main-container { flex-direction: column; align-items: center; }
      #card-stack { width: 90%; height: 400px; margin-bottom: 20px; }
      #keep-pile, #discard-pile { width: 90%; min-height: 200px; }
    }
  </style>
</head>
<body>
  <div id="instructions">
    <h2>Value Card Sort Activity: Select the values that resonate with you most.</h2>
    <p>Click the right side of a card or drag it to the right pile to keep it.</p>
    <p>Click the left side or drag it to left pile to discard it.</p>
  </div>

  <div id="main-container">
    <div id="discard-pile" class="pile"><h3>Discard</h3></div>
    <div id="card-stack"></div>
    <div id="keep-pile" class="pile"><h3>Keep</h3></div>
  </div>

  <script>
    const cardStack = document.getElementById('card-stack');
    const keepPile = document.getElementById('keep-pile');
    const discardPile = document.getElementById('discard-pile');

    fetch('https://raw.githubusercontent.com/parismor/Value-card-sort/main/value_cards.json')
      .then(res => res.json())
      .then(values => renderCards(values));

    function renderCards(values) {
      values.forEach((value, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.setProperty('--i', i);
        card.draggable = true;
        card.innerHTML = `<div class='card-title'>${value.name}</div><div class='card-desc'>${value.desc}</div>`;

        card.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', JSON.stringify(value));
          e.dataTransfer.effectAllowed = 'move';
          card.classList.add('dragging');
        });

        card.addEventListener('click', e => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const action = x < rect.width/4 ? 'discard' : (x > rect.width*3/4 ? 'keep' : null);
          if (action === 'keep') moveCard(card, keepPile, value.name);
          else if (action === 'discard') moveCard(card, discardPile, value.name);
        });

        cardStack.appendChild(card);
      });
    }

    [keepPile, discardPile].forEach(pile => {
      pile.addEventListener('dragover', e => e.preventDefault());
      pile.addEventListener('drop', e => {
        e.preventDefault();
        const data = JSON.parse(e.dataTransfer.getData('text/plain'));
        const card = document.querySelector('.dragging');
        moveCard(card, pile, data.name);
      });
    });

    function moveCard(card, pile, name) {
      card.classList.remove('dragging');
      card.remove();
      const newCard = document.createElement('div');
      newCard.className = 'card';
      newCard.innerHTML = `<div class='card-title'>${name}</div>`;
      pile.appendChild(newCard);
    }
  </script>
</body>
</html>
