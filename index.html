<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Value Card Sort</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #252A26;
      color: #202622;
    }

    #instructions {
      text-align: center;
      padding: 20px;
      font-size: 1rem;
      color: #F2E1C2;
      max-width: 800px;
      margin: 0 auto;
    }

    #instructions h2 {
      margin-bottom: 10px;
      font-size: 1.4rem;
      color: #F2E1C2;
    }

    #main-container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
      gap: 5px;
      box-sizing: border-box;
    }

    #card-stack {
      flex: 1 1 300px;
      position: relative;
      height: 500px;
      background-color: #252A26;
    }

    .card {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 12px;
      background-color: #F2E1C2;
      color: #202622;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 220px;
      padding: 16px;
      box-sizing: border-box;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease, transform 0.2s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      z-index: 1;
    }

    .card-title {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 0.85rem;
      opacity: 0.85;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 25%;
      height: 100%;
      z-index: 0;
      pointer-events: none; z-index: -1;
    }

    .card::before {
      left: 0;
    }

    .card::after {
      right: 0;
       z-index: -1;
    }

    .card:hover::before {
      background-color: rgba(185, 142, 106, 0.3);
    }

    .card:hover::after {
      background-color: rgba(168, 213, 160, 0.3);
    }

    #keep-pile,
    #discard-pile {
      flex: 1 1 50px;
      min-height: 500px;
      display: flex;
      flex-wrap: wrap;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 4px;
      border-radius: 12px;
      background-color: #202622;
      box-sizing: border-box;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .pile h3 {
      color: #F2E1C2;
      font-weight: normal;
      margin-bottom: 10px;
      font-size: 1rem;
      width: 100%;
    }

    .pile .card {
      position: relative;
      width: 110px;
      height: 110px;
      font-size: 0.4rem;
      line-height: 1.1;
      margin: 4px;
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }

    @media (max-width: 768px) {
      #main-container {
        flex-direction: column;
        align-items: center;
      }

      #discard-pile,
      #keep-pile {
        width: 90%;
        min-height: 200px;
      }

      #card-stack {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="instructions">
    <h2>Value Card Sort Activity: Select the values that resonate with you most.</h2>
    Click the right side of a card or drag it to the right pile to keep it.<br />
    Click the left side or drag it to left pile to discard it.
  </div>

  <div id="main-container">
    <div id="discard-pile" class="pile">
      <h3>Discard</h3>
    </div>
    <div id="card-stack"></div>
    <div id="keep-pile" class="pile">
      <h3>Keep</h3>
    </div>
  </div>

  <script>
    fetch("https://raw.githubusercontent.com/parismor/Value-card-sort/main/value_cards.json")
      .then(res => res.json())
      .then(values => {
        renderCards(values);
      });

    function renderCards(values) {
      const cardStack = document.getElementById("card-stack");
      values.forEach((value, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.draggable = true;
        card.innerHTML = `<div class='card-title'>${value.name}</div><div class='card-desc'>${value.desc}</div>`;
        card.style.zIndex = values.length - index;

        card.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text/plain", JSON.stringify(value));
          e.dataTransfer.effectAllowed = "move";
          card.classList.add("dragging");
        });

        card.addEventListener("click", (e) => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const action = x < rect.width / 4 ? "discard" : (x > rect.width * 3 / 4 ? "keep" : null);
          if (action === "keep") moveCard(card, keepPile, value.name, false);
          else if (action === "discard") moveCard(card, discardPile, value.name, true);
        });

        cardStack.appendChild(card);
      });
    }

    const keepPile = document.getElementById("keep-pile");
    const discardPile = document.getElementById("discard-pile");

    [keepPile, discardPile].forEach(pile => {
      pile.addEventListener("dragover", (e) => {
        e.preventDefault();
      });
      pile.addEventListener("drop", (e) => {
        e.preventDefault();
        const data = JSON.parse(e.dataTransfer.getData("text/plain"));
        const card = document.querySelector(".dragging");
        moveCard(card, pile, data.name, pile.id === "discard-pile");
      });
    });

    function moveCard(card, pile, name, isDiscard) {
      card.classList.remove("dragging");
      card.remove();
      const newCard = document.createElement("div");
      newCard.className = "card";
      newCard.innerHTML = `<div class='card-title'>${name}</div>`;
      pile.appendChild(newCard);
    }
  </script>
</body>
</html>
